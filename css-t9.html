<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9 CSS</title>
    <style>
        #outerbox {
            border: 3px solid black;
            width: 28%;
            height: 300px;
            margin: 100px auto;
        }

        #innerbox {
            text-align: center;
            margin: 40px;
            margin-top: 100px;
            padding: 0px;
            width:300px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="outerbox">
        <center>
        <div id="innerbox">
            The text has a margin of 40 pixels on all four side. It is nested within a 'div' with a border to make it
            easier to see effect of the margin.
        </div>
    </center>
    </div>
</body>

</html>
